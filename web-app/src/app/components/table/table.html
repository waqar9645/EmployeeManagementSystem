<mat-card>
  <table mat-table [dataSource]="pagedData.data">
    @for (item of displayedColumns; track $index) { @if(item.key ) {
    <ng-container [matColumnDef]="item.key">
      <th mat-header-cell *matHeaderCellDef>{{ item.key }}</th>
      <td mat-cell *matCellDef="let element">
        @if(item.key == 'action'){ @for (btn of item.format(element); track
        $index) {
        <button
          matButton="filled"
          [class]="btn"
          (click)="onButtonClick(btn, element)"
        >
          {{ btn }}
        </button>
        } } @else {
        <span>{{ item.format(element) }}</span>
        }
      </td>
    </ng-container>
    } @else{
    <ng-container [matColumnDef]="item">
      <th mat-header-cell *matHeaderCellDef>{{ item }}</th>
      <td mat-cell *matCellDef="let element">
        @if(item == 'action'){
        <button matButton="filled" class="bg-blue-500!" (click)="edit(element)">
          Edit
        </button>
        <button
          matButton="filled"
          class="bg-red-500!"
          (click)="delete(element)"
        >
          Delete
        </button>
        } @else {
        <span>{{ element[item] }}</span>
        }
      </td>
    </ng-container>
    } }
    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table>
  @if(showPage){
  <div class="flex flex-row-reverse my-2 px-4">
    <mat-paginator
      #paginator
      class="demo-paginator"
      (page)="pageChange($event)"
      [length]="pagedData.totalData"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
  }
</mat-card>
