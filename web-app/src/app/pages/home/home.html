<div class="p-8">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <mat-card class="p-8 bg-green-300!">
      <h1 class="text-2xl mb-2">Total Salery for this month.</h1>
      <h2 class="text-3xl text-green-500! mx-auto">{{ saleryForMonth }}</h2>
    </mat-card>
    <mat-card class="p-8 bg-purple-300!">
      <h1 class="text-2xl mb-2">Total Employee Count.</h1>
      <h2 class="text-3xl text-green-500! mx-auto">{{ employeeCount }}</h2>
    </mat-card>
    <mat-card class="p-8 bg-red-300!">
      <h1 class="text-2xl mb-2">Total Department Count.</h1>
      <h2 class="text-3xl text-green-500! mx-auto">{{ departmentCount }}</h2>
    </mat-card>
  </div>
  <div class="mt-8">
    <mat-card class="p-4">
      @if(leaveData){
      <h1 class="text-2xl font-bold">Employee On Leave Today</h1>
      <app-table
        [showPage]="false"
        [pagedData]="leaveData"
        [displayedColumns]="showCol"
      ></app-table
      >}
    </mat-card>
  </div>
  <div class="mt-8">
    <mat-card class="p-4">
      @if(departmentData){
      <h1 class="text-2xl font-bold">Department Wise Employee Data</h1>
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [type]="'bar'"
      ></canvas>
      }
    </mat-card>
  </div>
</div>
