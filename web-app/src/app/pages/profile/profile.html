<div class="flex justify-center h-screen bg-red-100">
  <mat-card class="login-card w-6/12">
    <mat-card-header>
      <mat-card-title class="text-xl font-bold mb-2">Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-4!">
      <form
        class="flex flex-col"
        [formGroup]="profileForm"
        (ngSubmit)="Update()"
      >
        <div class="w-full mb-5 flex flex-col items-center gap-2">
          <img
            [src]="imageSrc"
            alt="Profile Image"
            class="w-[150px] rounded-full"
          />
          <input
            class="bg-blue-200 cursor-pointer p-2 rounded-sm! w-[104px]"
            type="file"
            (change)="fileUpload($event)"
          />
        </div>
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Phone</mat-label>
          <input matInput type="text" formControlName="phone" />
        </mat-form-field>
        @if(authService.isEmployee){
        <mat-form-field class="full-width">
          <mat-label>Salery</mat-label>
          <input
            matInput
            type="number"
            formControlName="salery"
          /> </mat-form-field
        >}
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          class="bg-green-500! text-white!"
          type="submit"
        >
          Update
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
